<!DOCTYPE html>
<html>
<head>
  <title>Nested Box Layout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }

    .row {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .box {
      flex: 1;
      height: 200px;
      background-color: #007BFF;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      font-size: 18px;
      position: relative;
    }

    .nested-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 10px;
      width: 90%;
      height: 90%;
    }

    .nested-box {
      background-color: #FFC107;
      color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 6px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h2>Nested Box Layout</h2>

  <div class="row">
    <div class="box">
      <div class="nested-container">
        <div class="nested-box">Box 1.1</div>
        <div class="nested-box">Box 1.2</div>
        <div class="nested-box">Box 1.3</div>
        <div class="nested-box">Box 1.4</div>
      </div>
    </div>
    <div class="box">Box 2</div>
  </div>

  <div class="row">
    <div class="box">Box 3</div>
    <div class="box">Box 4</div>
  </div>

</body>
</html>
